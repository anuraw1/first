<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator first project</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 770px; height: 170px; background: linear-gradient(45deg, #0ad825, #203a43, #642c56);"><br>
        <input class="btn" type="button" value="0">
        <input class="btn" type="button" value="1">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="+" style="background-color: #cc5c11;"><br>
        <input class="btn" type="button" value="3">
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="-" style="background-color: #ba55d3;"><br>
         <input class="btn" type="button" value="6">
        <input class="btn" type="button" value="7">
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="*" style="background-color: #7db1b2;"><br>
         <input class="btn" type="button" value="9">
         <input class="btn" type="button" value="C" style="background-color: #cc0000;"> 
        <input class="btn" type="button" value="=">
         <input class="btn" type="button" value="&#247;" style="background-color: #58748a;">  
    </form>
</body>
</html>
